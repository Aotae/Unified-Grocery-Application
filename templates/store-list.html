<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coupons</title>
    <link rel="stylesheet" href="../static/css/store-list.css" />
    <script src="../static/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Select from Available Stores</h1>

      <div class="group">
        <input type="checkbox" id="xd" name="Safeway" onclick="storeLst('Safeway')"/>
        <label for="xd">Safeway</label>
      </div>

      <div class="group">
        <input type="checkbox" id="figma" onclick="storeLst('Whole Foods')"/>
        <label for="figma">Whole Foods</label>
      </div>

      <div class="group">
        <input type="checkbox" id="sketch" onclick="storeLst('Walmart')"/>
        <label for="sketch">Walmart</label>
      </div>

      <div class="buttons">
      <button class="button" onclick="window.location.href='search';">
        Continue
      </button>
      </div>

    </div>
  </body>
</html>
